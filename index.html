<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>VELTIS Yachts | Superyacht Management & Engineering Expertise</title>
  <meta name="description" content="VELTIS Yachts provides discreet superyacht management, technical support, and engineering expertise tailored for private clients." />
  <link rel="canonical" href="https://www.veltisyachts.com/" />
  <meta name="keywords" content="Veltis, superyacht management, yacht engineering, yacht technical management, yacht services" />

  <!-- Social -->
  <meta property="og:title" content="VELTIS Yachts" />
  <meta property="og:description" content="Discreet superyacht management and technical expertise for private clients." />
  <meta property="og:url" content="https://www.veltisyachts.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.veltisyachts.com/Veltis%20Logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="VELTIS Yachts" />
  <meta name="twitter:description" content="Superyacht management & engineering expertise anchored in excellence." />
  <meta name="twitter:image" content="https://www.veltisyachts.com/Veltis%20Logo.png" />

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8f8f6; --fg:#0b0b0b; --muted:#6b705e;
      --olive:#4A5D23; --olive-ink:#3f5120;
      --gold:#C9A96A; --copper:#B87333; --copper-light:#d18b4b;
      --line:#e0e0dc; --panel:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      color:var(--fg);
      background:linear-gradient(180deg,#fff,var(--bg));
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      line-height:1.65;-webkit-font-smoothing:antialiased;
    }
    .wrap{min-height:100%;display:grid;place-items:center;padding:6vh 5vw}
    .panel{
      width:100%;max-width:960px;padding:clamp(28px,6vw,72px);
      border:1px solid var(--line);border-radius:28px;background:var(--panel);
      box-shadow:0 8px 28px rgba(0,0,0,.08);text-align:center;
      animation:fadeIn 700ms ease-out both;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

    header.brand{display:grid;justify-items:center;gap:12px;margin-bottom:clamp(20px,4vw,36px)}
    .logo-wrap{position:relative;width:clamp(160px,28vw,260px);margin-inline:auto}
    /* Copper mask logo */
    .logo-mask{
      width:100%;
      aspect-ratio:1/1;
      background-color:var(--copper);
      -webkit-mask:url("Veltis Logo.png") center/contain no-repeat;
              mask:url("Veltis Logo.png") center/contain no-repeat;
    }
    .wordmark{font-size:clamp(28px,5vw,42px);letter-spacing:.18em;font-weight:500;color:var(--copper)}
    .motto{font-family:'Playfair Display',serif;font-size:1rem;font-style:italic;font-weight:400;letter-spacing:.04em;color:var(--fg);margin-top:2px}
    .tagline{text-transform:uppercase;letter-spacing:.22em;font-size:.9rem;color:var(--muted);margin-top:12px}

    .divider{height:1px;background:linear-gradient(90deg,transparent,var(--line),transparent);margin:clamp(18px,3vw,28px) 0}
    .section{display:grid;gap:40px;margin-top:20px;justify-items:center}
    .label{display:block;font-size:.8rem;letter-spacing:.14em;text-transform:uppercase;color:var(--muted);margin-bottom:8px}
    .contact{display:grid;gap:12px;font-size:clamp(16px,2.2vw,18px);justify-items:center}
    .contact a{color:var(--fg);text-decoration:none;border-bottom:1px solid transparent;transition:border-color .2s,color .2s}
    .contact a:hover{color:var(--copper);border-color:var(--copper)}
    .block{width:100%;max-width:420px;padding-bottom:20px;border-bottom:1px solid transparent;border-image:linear-gradient(90deg,transparent,var(--gold),transparent) 1;transition:border-image .3s}
    .block:hover{border-image:linear-gradient(90deg,transparent,#e7c984,transparent) 1}
    .block:last-child{border-bottom:none}

    .cta{display:inline-flex;align-items:center;gap:10px;padding:12px 20px;border-radius:999px;text-decoration:none;font-size:1rem}
    .btn-copper{border:1px solid var(--copper);background:linear-gradient(180deg,var(--copper),var(--copper-light));color:#fff;box-shadow:0 4px 14px rgba(184,115,51,.3)}
    .btn-copper:hover{filter:brightness(1.05)}
    .btn-olive{border:1px solid var(--olive);background:linear-gradient(180deg,#54692a,var(--olive));color:#fff;box-shadow:0 4px 14px rgba(74,93,35,.25)}
    .btn-olive:hover{filter:brightness(1.05)}

    footer{margin-top:clamp(32px,6vw,48px);display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:.9rem;text-align:center}
    .dot{color:var(--gold);margin:0 6px}

    /* Page toggle */
    .page{display:none}
    #home:target,body:not(:target) #home{display:block}
    #vault:target{display:block}

    /* Vault */
    .vault-card{
      max-width:520px;margin:0 auto;text-align:left;background:#fff;border:1px solid var(--line);
      border-radius:20px;padding:28px;box-shadow:0 10px 26px rgba(0,0,0,.08)
    }
    .vault-title{font-family:'Playfair Display',serif;font-size:1.6rem;color:var(--olive-ink);margin:0 0 6px}
    .vault-sub{color:var(--muted);margin:0 0 18px}
    .field{display:grid;gap:8px;margin:14px 0}
    .field label{font-size:.9rem;letter-spacing:.05em;color:var(--muted)}
    .field input{padding:12px 14px;border-radius:12px;border:1px solid var(--line);outline:none;font-size:1rem}
    .field input:focus{border-color:var(--olive);box-shadow:0 0 0 4px rgba(74,93,35,.10)}
    .vault-actions{display:flex;gap:10px;align-items:center;justify-content:flex-start;margin-top:10px}
    .back{margin-top:14px;display:inline-block;color:var(--olive-ink);text-decoration:none;border-bottom:1px solid transparent}
    .back:hover{border-color:var(--olive-ink)}
  </style>
</head>
<body id="top">
  <main class="wrap" aria-label="VELTIS">
    <!-- HOME PAGE -->
    <section id="home" class="panel page" role="region" aria-labelledby="brand">
      <header class="brand">
        <div class="logo-wrap">
          <div class="logo-mask" aria-label="VELTIS logo"></div>
        </div>
        <div class="wordmark" id="brand">VELTIS</div>
        <div class="motto">Expertise anchored in excellence</div>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <div class="section" aria-label="Contact details">
        <div class="block">
          <span class="label">Email</span>
          <div class="contact">
            <a href="mailto:info@veltisyachts.com">info@veltisyachts.com</a>
          </div>
        </div>
        <div class="block">
          <span class="label">Telephone</span>
          <div class="contact">
            <a href="tel:+447538737161">+44 7538 737161</a>
            <a href="tel:+33633426645">+33 6 33 42 66 45</a>
          </div>
        </div>
        <div class="block">
          <span class="label">Enquiries</span>
          <div class="contact">
            <a class="cta btn-copper" href="mailto:info@veltisyachts.com">Email Us</a>
          </div>
        </div>
      </div>

      <div style="margin-top:28px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap;">
        <a class="cta btn-olive" href="#vault">Veltis Vault</a>
      </div>

      <footer>
        <div>© <span id="year"></span> VELTIS</div>
        <div><span class="dot">•</span> Private & discreet</div>
      </footer>
    </section>

    <!-- VAULT PAGE -->
    <section id="vault" class="panel page" role="region" aria-labelledby="vault-title">
      <header class="brand" style="margin-bottom:12px;">
        <div class="logo-wrap" style="width:clamp(120px,20vw,180px)">
          <div class="logo-mask" aria-label="VELTIS logo"></div>
        </div>
        <div class="tagline" style="color:var(--olive-ink)">Authorised access</div>
      </header>

      <div class="vault-card">
        <h2 class="vault-title">Sign in</h2>
        <p class="vault-sub">Access curated assets and private documents.</p>
        <form onsubmit="return false" aria-label="Veltis Vault login form">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" placeholder="Your username" />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" />
          </div>
          <div class="vault-actions">
            <button class="cta btn-olive" type="submit">Login</button>
            <a class="back" href="#home">← Back to VELTIS</a>
          </div>
        </form>
      </div>

      <footer style="margin-top:26px;">
        <div>© <span id="year2"></span> VELTIS</div>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('year2').textContent = new Date().getFullYear();
  </script>
</body>
</html>
